<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate WhatsApp Invitation + Import Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f0f8ff;
      margin: 0;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 650px;
    }
    h1 { text-align: center; color: #333; }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .preview {
        margin-top: 20px;
        padding: 10px;
        background-color: #f7f7f7;
        border-radius: 6px;
        font-size: 14px;
        color: #333;
        white-space: pre-line; /* ‚úÖ Jaga format baris dan enter tetap tampil */
        line-height: 1.6; /* ‚úÖ Biar antarbaris lebih lega */
        }
    button:hover { background-color: #128C7E; }
    .action-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 4px;
    }
    .action-btn:hover { background-color: #0056b3; }
    .delete-button {
      background-color: #dc3545;
      width: auto;
      padding: 8px 14px;
      font-size: 14px;
      float: right;
    }
    .delete-button:hover { background-color: #b02a37; }
    .message-preview-box {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Generate WhatsApp Invitation</h1>

  <!-- üîπ Upload Excel -->
  <label for="excelFile">Impor Data Excel (Kolom: Nama, Nomor)</label>
  <input type="file" id="excelFile" accept=".xlsx,.xls" />

  <label for="guestName">Nama Tamu:</label>
  <input type="text" id="guestName" placeholder="Masukkan nama tamu" />

  <label for="phoneNumber">Nomor WhatsApp (diawali 62):</label>
  <input type="text" id="phoneNumber" placeholder="Masukkan nomor tujuan" />

  <label for="isPartner">Apakah datang bersama pasangan?</label>
  <select id="isPartner">
    <option value="false">Tidak</option>
    <option value="true">Ya</option>
  </select>

  <label for="customLink">URL Undangan (Opsional):</label>
  <input type="text" id="customLink" placeholder="Masukkan link custom atau biarkan kosong" />

  <label for="customMessage">Teks Undangan (opsional, gunakan {{guest_name}}, {{link}}, {{partner_text}}):</label>
  <textarea id="customMessage" rows="7" placeholder="Kosongkan untuk teks default"></textarea>

  <button id="previewButton">Preview Pesan</button>
  <button id="confirmButton" style="display:none;">Konfirmasi & Generate</button>
  <button id="clearPreviewButton" style="display:none;background-color:#dc3545;">Clear Preview</button>

  <div class="preview" id="previewBox" style="display:none;"></div>

  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2 style="margin:0;">Log Undangan WhatsApp</h2>
    <button id="deleteLogsButton" class="delete-button">üóë Hapus Semua Log</button>
  </div>

  <table class="log-table" id="logTable" border="1" width="100%" cellspacing="0" cellpadding="6">
    <thead>
      <tr>
        <th>Nama Tamu</th>
        <th>Nomor WhatsApp</th>
        <th>Pasangan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <div id="messagePreviewBox" class="message-preview-box"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js';

const supabase = createClient(
  'https://njdnhhbjdhtqaylhrxzv.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qZG5oaGJqZGh0cWF5bGhyeHp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NjM5NzMsImV4cCI6MjA3NjMzOTk3M30.PnlGDPgr7fCEmEDJrYac9mLM5_9GkRJp_6nxQ4C61tU'
);

const defaultLink = 'https://weddingbridepakarif.vercel.app';
let currentData = {};

// === üîπ Fungsi Preview Pesan ===
function previewMessage() {
  const guestName = document.getElementById('guestName').value.trim();
  const phoneNumber = document.getElementById('phoneNumber').value.trim();
  const isPartner = document.getElementById('isPartner').value === "true";
  const customLink = document.getElementById('customLink').value.trim() || defaultLink;
  const customMessage = document.getElementById('customMessage').value.trim();

  if (!guestName || !phoneNumber) {
    alert('‚ùå Mohon masukkan nama tamu dan nomor WhatsApp.');
    return;
  }

  const formattedName = guestName
    .split(' ')
    .map((w) => w.charAt(0).toUpperCase() + w.slice(1))
    .join(' ');
  const displayName = isPartner ? `${formattedName} & Partner` : formattedName;
  const partnerText = isPartner
    ? 'Bapak/Ibu/Saudara/i berdua'
    : 'Bapak/Ibu/Saudara/i';
  const fullLink = `${customLink}?guest_name=${encodeURIComponent(displayName)}`;

  let message = `Kepada Yth.\nBapak/Ibu/Saudara/i\n${displayName}\n\nTanpa mengurangi rasa hormat, perkenankan kami mengundang ${partnerText} untuk menghadiri acara pernikahan kami.\n\nBerikut link undangan kami:\n${fullLink}\n\nMerupakan suatu kebahagiaan bagi kami apabila ${partnerText} berkenan hadir dan memberikan doa restu.\n\nTerima kasih,\nHormat kami,\nAsri & Arief`;

  if (customMessage !== "") {
    message = customMessage
      .replaceAll('{{guest_name}}', displayName)
      .replaceAll('{{link}}', fullLink)
      .replaceAll('{{partner_text}}', partnerText);
  }

  const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  currentData = { displayName, phoneNumber, isPartner, whatsappURL, message };

  // tampilkan di preview box
  const previewBox = document.getElementById('previewBox');
  previewBox.textContent = message;
  previewBox.style.display = "block";

  document.getElementById('confirmButton').style.display = "block";
  document.getElementById('clearPreviewButton').style.display = "block";
}

// === üîπ Clear Preview ===
function clearPreview() {
  document.getElementById('previewBox').style.display = "none";
  document.getElementById('confirmButton').style.display = "none";
  document.getElementById('clearPreviewButton').style.display = "none";
  currentData = {};
}

// === üîπ Simpan ke Supabase setelah Konfirmasi ===
async function confirmGenerate() {
  const { displayName, phoneNumber, isPartner, whatsappURL } = currentData;
  if (!displayName) {
    alert('‚ö†Ô∏è Belum ada data untuk disimpan. Klik Preview dulu.');
    return;
  }

  const { error } = await supabase.from('whatsapp_invites').insert([
    {
      guest_name: displayName,
      phone_number: phoneNumber,
      partner: isPartner,
      message_link: whatsappURL
    }
  ]);

  if (error) {
    console.error(error);
    alert('‚ùå Gagal menyimpan data.');
  } else {
    alert('‚úÖ Link WhatsApp berhasil dibuat!');
    clearPreview();
    updateLogTable();
  }
}

// === üîπ Import Excel Otomatis ===
document.getElementById('excelFile').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const data = await file.arrayBuffer();
  const workbook = XLSX.read(data);
  const sheet = workbook.Sheets[workbook.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(sheet);

  if (!rows.length) {
    alert('‚ùå File kosong atau format tidak sesuai. Gunakan kolom: Nama, Nomor, (opsional: Pasangan)');
    return;
  }

  let inserted = 0;
  for (const r of rows) {
    const guestName = (r.Nama || '').toString().trim();
    const phoneNumber = (r.Nomor || '').toString().replace(/\D/g, '');
    const isPartner = r.Pasangan?.toString().toLowerCase() === 'ya';
    if (!guestName || !phoneNumber) continue;

    const formattedName = guestName
      .split(' ')
      .map((w) => w.charAt(0).toUpperCase() + w.slice(1))
      .join(' ');
    const displayName = isPartner ? `${formattedName} & Partner` : formattedName;
    const partnerText = isPartner
      ? 'Bapak/Ibu/Saudara/i berdua'
      : 'Bapak/Ibu/Saudara/i';
    const fullLink = `${defaultLink}?guest_name=${encodeURIComponent(displayName)}`;

    const message = `Kepada Yth.\nBapak/Ibu/Saudara/i\n${displayName}\n\nTanpa mengurangi rasa hormat, perkenankan kami mengundang ${partnerText} untuk menghadiri acara pernikahan kami.\n\nBerikut link undangan kami:\n${fullLink}\n\nMerupakan suatu kebahagiaan bagi kami apabila ${partnerText} berkenan hadir dan memberikan doa restu.\n\nTerima kasih,\nHormat kami,\nAsri & Arief`;

    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    const { error } = await supabase.from('whatsapp_invites').insert([
      {
        guest_name: displayName,
        phone_number: phoneNumber,
        partner: isPartner,
        message_link: whatsappURL
      }
    ]);
    if (!error) inserted++;
  }

  alert(`‚úÖ Berhasil membuat ${inserted} undangan dari Excel!`);
  updateLogTable();
});

// === üîπ Decode pesan dari link ===
function decodeMessageFromLink(link) {
  const textParam = link.split('?text=')[1];
  return textParam ? decodeURIComponent(textParam) : '(Tidak ada pesan)';
}

// === üîπ Update Tabel Log ===
async function updateLogTable() {
  const { data, error } = await supabase
    .from('whatsapp_invites')
    .select('*')
    .order('id', { ascending: false });

  if (error) return console.error(error);

  const body = document.getElementById('logBody');
  body.innerHTML = '';

  if (!data.length) {
    body.innerHTML = `<tr><td colspan="4" align="center">Belum ada log undangan.</td></tr>`;
    return;
  }

  data.forEach((log) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${log.guest_name}</td>
      <td>${log.phone_number}</td>
      <td>${log.partner ? 'Ya' : 'Tidak'}</td>
      <td>
        <button class="action-btn preview-btn" data-link="${log.message_link}">üëÅ Preview</button>
        <a href="${log.message_link}" target="_blank" class="action-btn" style="background:#25D366;">üì§ WhatsApp</a>
      </td>`;
    body.appendChild(tr);
  });

  document.querySelectorAll('.preview-btn').forEach((btn) => {
    btn.addEventListener('click', (e) => {
      const link = e.target.getAttribute('data-link');
      previewLogMessage(link);
    });
  });
}

// === üîπ Preview pesan log ===
function previewLogMessage(link) {
  const box = document.getElementById('messagePreviewBox');
  box.innerHTML =
    decodeMessageFromLink(link) +
    `<br><br><button class="action-btn" onclick="document.getElementById('messagePreviewBox').style.display='none'">Tutup</button>`;
  box.style.display = 'block';
}

// === üîπ Hapus semua log ===
async function deleteAllLogs() {
  if (!confirm('‚ö†Ô∏è Yakin ingin menghapus semua log undangan?')) return;
  const { error } = await supabase.from('whatsapp_invites').delete().neq('id', 0);
  if (error) return alert('‚ùå Gagal menghapus log: ' + error.message);
  alert('üóë Semua log berhasil dihapus!');
  updateLogTable();
}

// === üîπ Disable field atas ketika customMessage diisi ===
const customMsgField = document.getElementById('customMessage');
customMsgField.addEventListener('input', () => {
  const isCustomFilled = customMsgField.value.trim() !== "";
  const fields = ['guestName', 'phoneNumber', 'isPartner', 'customLink', 'excelFile'];
  fields.forEach(id => {
    const el = document.getElementById(id);
    if (el) el.disabled = isCustomFilled;
  });
});

// === üîπ Event listener tombol ===
document.getElementById('previewButton').addEventListener('click', previewMessage);
document.getElementById('confirmButton').addEventListener('click', confirmGenerate);
document.getElementById('clearPreviewButton').addEventListener('click', clearPreview);
document.getElementById('deleteLogsButton').addEventListener('click', deleteAllLogs);

window.onload = updateLogTable;
</script>
</body>
</html>
